name: Manual workflow
on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g., 1.1.3)'
        required: true

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Validate version format
        run: |
          VERSION="${{ github.event.inputs.release_version }}"
          echo "Checking version format: $VERSION"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ ERROR: Invalid version format. Must be in X.Y.Z format (e.g., 1.1.3, 2.4.6)"
            exit 1
          fi

      - name: Store variable to github env variables # New format
        id: set_version
        run: echo "RELEASE_VERSION=${{ github.event.inputs.release_version }}" >> $GITHUB_OUTPUT
          
      - name: Checkout code
        uses: actions/checkout@master
        with:
          fetch-depth: 0
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.set_version.outputs.RELEASE_VERSION }}
          release_name: ${{ steps.set_version.outputs.RELEASE_VERSION }}
          draft: false
          prerelease: false      

      - name: Get changelog
        id: changes
        uses: simbo/changes-since-last-release-action@v1
